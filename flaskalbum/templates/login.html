{% extends "login_layout.html" %}
{% block content %}
<form method="POST" action="/login">
   <div class="form-floating mb-3 info">
      <input type="text" class="form-control" name="username" id="floatingInput" placeholder="username" required>
      <label for="floatingInput">Username or Email</label>
    </div>
    <div class="form-floating info">
      <input type="password" class="form-control" name="password" id="floatingPassword" placeholder="Password" required>
      <label for="floatingPassword">Password</label>
    </div>
   <div class="content">
      <div class="pass-link">
         <a href="reset_password">Forgot password?</a>
      </div>
   </div>
   <div class="submit">
      <input type="submit" value="Login">
   </div>
   <div class="guest_login">
      <input type="submit" onclick="guestCreds()" title="Your credentials will change to that of Guest." value="Login as Guest">
   </div>
   <div class="signup-link">
      Don't have an account? <a href="register">Sign up now!</a>
   </div>
</form>

<script>
   function guestCreds() {
      document.getElementById("floatingInput").value = "guest";
      document.getElementById("floatingPassword").value = "guest";
   }
</script>
{% endblock %}
